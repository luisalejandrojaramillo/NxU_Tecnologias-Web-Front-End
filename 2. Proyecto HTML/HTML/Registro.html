<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SingUp</title>
</head>
    <body>
        <header>
            <h1><img src="../images/logo.svg" width="100" height="100" alt="Logo"> TuServicio.com</h1>
            <h2>Te reparamos el computador</h2>
            <ul>
                <li><a href="../Index.html">Inicio</a></li>
                <li><a href="Servicios.html">Servicios</a></li>
                <li><a href="Contacto.html">Contáctenos</a></li>
                <li><a href="InicioSesion.html">Inicio de Sesión</a></li>
                <li>Registro</li>
            </ul>
        </header>
        <main>
            <hr>
            <h2>Registro</h2>
            <form>
                <fieldset>
                    <legend>Nuevo Usuario</legend>
                    <p>Email*<br/>
                        <input type="email" id="email_user" required/>
                    </p>
                    <p>Contraseña*<br/>
                        <label for="email_user"></label>
                        <input type="password" name="nombre" required/>
                    </p>
                    <p>Confirmacion de Contraseña*<br/>
                        <label for="email_user"></label>
                        <input type="password" name="nombre" required placeholder="Contraseñas deben coincidir"/>
                    </p>
                    <p>Donde nos vió?<br/>
                        <input type="radio" id="google" value="G" name="conocer">
                        <label for="google">Google</label>
                        <input type="radio" id="otro" value="O" name="conocer">
                        <label for="otro">Otro</label>
                    </p>
                    <p>
                        <label for="email_user">Comentarios:*</label>
                        <br />
                        <textarea name="comment" id="" cols="30" rows="3" required placeholder="Dejenos un comentario por favor."></textarea>
                    </p>
                    <p>
                        <input type="checkbox" id="terminos" value="yes" required>
                        <label for="terminos">Acepto los términos y condiciones*</label>
                    </p>
                    <p>
                        <input type="submit" value="Continuar" />
                    </p>
                </fieldset>
            </form>
        </main>
        <footer>
            <hr>
            Derechos reservados
        </footer>
    </body>
</html>
