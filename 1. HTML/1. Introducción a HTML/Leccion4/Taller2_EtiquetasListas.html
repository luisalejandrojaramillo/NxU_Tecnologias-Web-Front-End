    <h1>La receta de la abuela</h1>
    <h2>Ingredientes</h2>
    <ul>
        <li>Agua</li>
        <li>Harina</li>
        <li>Azúcar</li>
        <li>Mantequilla</li>

        <li>Colocar en el horno</li>
    </ol>
